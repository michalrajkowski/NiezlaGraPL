<div class="card">
    <div class="mana-cost-container" id="mana-cost-container">
        <!-- Mana squares will be dynamically inserted here -->
    </div>
    <div class="power-container" id="power-container">
        <!-- Card power will be inserted here -->
    </div>
    
    <div class="card-art">
        <img id="card-art" src="missing_image.jpg" alt="Card Art" class="card-art">
    </div>
    
    <div class="header-div-box" id="header-div-box">
        <div class="name-filler" id="name-filler-one">
        </div>
        <div class="card-name-box" id="card-name-box">
            <h3 id="card-name">Card Name</h3>
        </div>    
        <div class="name-filler" id="name-filler-two">
        </div>
    </div>

    <div class="location-container">
        <img id="location-art" src="missing_image.jpg" alt="Card Art" class="card-art">
    </div>

    <div class="card-details">
        <p id="card-description">Card Description</p>
    </div>

    <div class="range-container-reverse" id="range-container"></div>

    <div class="bottom-text-container" id="bottom-text-container"></div>

    <div class="flame-container" id="flame-container">
        <img id="flame-art" src="assets/flames.png" alt="Card Art">
    </div>
</div>
